<!DOCTYPE html>

<html id="leechblockDelayingPage">

	<head>
		<meta charset="utf-8">
		<title>Site Blocked</title>
		<link rel="shortcut icon" href="icons/leechblock16.ico" type="image/x-icon">
		<link rel="icon" href="icons/leechblock16.ico" type="image/x-icon">
		<link rel="stylesheet" href="fonts.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>

	<body>

		<!-- logo -->
		<div>
			<img src="images/leechblock_logo.png" alt="LeechBlock logo" title="LeechBlock">
		</div>

		<!-- warning message -->
		<div>
			<h1>The page you're trying to access has been temporarily blocked by <a href="http://www.proginosko.com/leechblock/">LeechBlock</a>.</h1>
		</div>

		<!-- blocked site info -->
		<div>
			<a id="leechblockBlockedURLLink" target="_self"><span id="leechblockBlockedURL"></span></a>
			(<span id="leechblockBlockedSet">Block Set</span>)
			<p id="leechblockCountdownText">The page will be loaded in <strong><span id="leechblockDelaySeconds">0</span></strong> second(s).</p>
		</div>

		<!-- support info -->
		<div class="support">
			If LeechBlock has improved your life, please consider supporting<br>its continued development by
			<a href="https://www.paypal.me/JamesNAnderson">making a contribution</a> or
			<a href="https://chrome.google.com/webstore/detail/leechblock-ng/blaaajhemilngeeffpbfkdjjoefldkok">writing a review</a>.
		</div>

	    <script src="blocked.js"></script>

	</body>

</html>
