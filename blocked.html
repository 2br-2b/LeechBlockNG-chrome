<!DOCTYPE html">

<html id="leechblockBlockingPage">

	<head>
		<meta charset="utf-8">
		<title>Site Blocked</title>
		<link rel="shortcut icon" href="icons/leechblock16.ico" type="image/x-icon" />
		<link rel="icon" href="icons/leechblock16.ico" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>

		<!-- logo -->
		<div>
			<img src="images/leechblock_logo.png" alt="LeechBlock logo" title="LeechBlock">
		</div>

		<!-- warning message -->
		<div>
			<h1>The page you're attempting to access has been blocked by <a href="http://www.proginosko.com/leechblock/">LeechBlock</a>.</h1>
		</div>

		<!-- blocked site info -->
		<div>
			<a id="leechblockBlockedURLLink" target="_self"><span id="leechblockBlockedURLSpan"></span></a>
			(<span id="leechblockBlockedSetSpan">Block Set</span>)
			<p>The page will be unblocked at: <strong><span id="leechblockUnblockTimeSpan">the end of time</span></strong></p>
		</div>

		<!-- support info -->
		<div class="support">If LeechBlock has improved your life, please consider supporting<br>its continued development by <a href="https://addons.mozilla.org/en-US/firefox/addon/leechblock/">making a contribution or writing a review</a>.</div>

	    <script src="blocked.js"></script>

	</body>

</html>
